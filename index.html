<!DOCTYPE html>
<html>    
    <head>
        <title>Calculadora</title>
        <link href="index.css" rel="stylesheet"/>
        <script src="Calculadora.js" type="text/javascript"></script>
        <script src="Display.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript" defer></script>
    </head>
    <body> 
        <div class="calculadora">
            <div class="pantalla">
                <div id="valores"></div>
                <div id="resultado"></div>
            </div>
            
            <div class="col-1">
                <button onclick="display.borrarTodo()">C</button>
                <button onclick="display.borrar()">&larr;</button>
                <button class="op" value="dividir">/</button>
            </div>

            <div class="col-2">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="op" value="multiplicar">X</button>
            </div>

            <div class="col-3">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="op" value="restar">-</button>
            </div>

            <div class="col-4">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="op" value="sumar">+</button>
            </div>

            <div class="col-5">
                <button class="num">0</button>
                <button class="op">=</button>
            </div>
        </div>
    </body>
</html>
